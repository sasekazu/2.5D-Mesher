<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>2.5d Mesher</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="index.css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<!-- グローバル変数 -->
	<script type="text/javascript" src="parameters.js"></script>
	<!-- メッシュ生成関係 -->
	<script type="text/javascript" src="numeric-1.2.6.min.js"></script>
	<script type="text/javascript" src="outline.js"></script>
	<script type="text/javascript" src="delaunay.js"></script>
	<script type="text/javascript" src="Mesh25d.js"></script>
	<script type="text/javascript" src="drawFunc.js"></script>
	<!-- WebGL関係 -->
	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script type="text/javascript" src="webgl.js"></script>
	<!-- メイン処理 -->
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="page">
		<header>
			<div id="topBox">
				<p id="appP"><span id="appTitle">2.5d Mesher</span><!--<span id="version">ver. 2.5</span>--></p>			
			</div><!-- 終了 #topBox --->
		</header>
		<div id="pageBody">
		<div id="centerBox">
			<div id="viewerBox">
				<canvas id="mViewCanvas" width="800" height="600"></canvas>
			</div>
			<div id="webglBox"></div>
			<p id="messageBox"><span class="messageSpan" id="modeMessage"></span><span class="messageSpan" id="sizeMessage"></span></p>
		</div><!-- 終了 #centerBox -->

		<div id="rightBox">
			<div class="settingItemUpper">
				<label><input id="imgCheckBox" type="checkbox">画像表示</label>
				<input id="uploadFile" name="image" type="file"/>
			</div>
			<input class="funcButton" id="resetButton" value="リセット" type="button" /><br />
			<input class="funcButton" id="drawOutLineButton" value="輪郭追加" type="button" /><br />
			<input class="funcButton" id="editOutLineButton" value="輪郭修正" type="button" /><br />
			<input class="funcButton" id="meshButton" value="メッシュ生成" type="button" /><br />
			<div id="saveDiv">
				<input class="funcButton" id="3dButton" value="3D表示" type="button" />
				<input class="funcButton" id="saveButton" value="保存" type="button" />
				<div id="downloadDiv">
					<a id="downloadLink">厚み <span id="thicknessDownload"></span> [mm] の3Dデータをダウンロード（右クリックから保存し，拡張子をstlに変えてください．）</a>
				</div>
			</div><!-- 終了 #saveDiv -->
			<div><input class="funcButton" id="detailButton" name="detailButton" type="button" value="詳細設定表示" /></div>
			<div id="detail">
				<div class="settingItem">
					<p class="settingCaption">厚み</p>
					<p class="settingMemo"><input id="thicknessBox" type="text" value="5" name="thickness"><span>[mm]</span> 「保存」ボタンを押したときに反映される．</p>
				</div>
				<div class="settingItem">
					<p class="settingCaption"><label><input id="gridCheckBox" type="checkbox">10mmグリッド表示</label></p>
				</div>
				<div class="settingItem">
					<p class="settingCaption">輪郭細かさ: <span id="minlenSpan"></span> [px]</p>
					<div id="minlenSlider"></div>
					<p class="settingMemo">※細かすぎると修正が大変になるので注意</p>
				</div>
				<div class="settingItem">
					<p class="settingCaption">輪郭太さ: <span id="outlineWidthSpan"></span> [px]</p>
					<div id="outlineWidthSlider"></div>
				</div>
				<div class="settingItem">
					<p class="settingCaption">画像拡大倍率: <span id="imgScSpan"></span></p>
					<div id="imgScSlider"></div>
					<p class="settingMemo">※読み込み時は高さがちょうど窓に収まる大きさに調整される</p>
				</div>
				<div class="settingItem">
					<p class="settingCaption">出力スケール: <span id="scaleSpan"></span> [mm/px]</p>
					<div id="scaleSlider"></div>
					<p class="settingMemo">※保存時に参照されるパラメータ．グリッド1マスが10mmになるような3Dデータが作成される．</p>
				</div>
			</div><!-- 終了 #detail -->
		</div><!-- 終了 #rightBox -->
		</div><!-- 終了 #pageBody -->

		<!--
		<div id="updateBox">
			<section>
			<h2>更新情報</h2>
			<ul>
				<li><time datetime="2014-04-06">2014.04.06</time>
					2.5d Mesher (ver. 2.5) を公開しました．
				</li>
			</ul>
			</section>
		</div>
		-->
	</div><!-- 終了 #page -->
</body>
</html>
